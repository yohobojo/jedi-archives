<h1>Starships</h1>
<dialog #dialog>
  <app-modal #modalUrl></app-modal>
  <button (click)="dialog.close()" (click)="modalUrl.clearModal()" mat-raised-button color="primary">Close</button>
</dialog>
<ul class="data-list">
  <li *ngFor='let starship of starships' class="data-item">
    <button (click)="modalUrl.getModal(starship.url)" (click)="dialog.show()" mat-raised-button color="primary">{{starship.name}}</button>
  </li>
</ul>
