<h1>People</h1>
<dialog #dialog>
  <app-modal #modalUrl></app-modal>
  <button (click)="dialog.close()" (click)="modalUrl.clearModal()" mat-raised-button color="primary">Close</button>
</dialog>
<ul class="data-list">
  <li *ngFor='let person of people' class="data-item">
    <button (click)="modalUrl.getModal(person.url)" (click)="dialog.show()" mat-raised-button color="primary">{{person.name}}</button>
  </li>
</ul>
