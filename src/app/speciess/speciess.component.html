<h1>Species</h1>
<dialog #dialog>
  <app-modal #modalUrl></app-modal>
  <button (click)="dialog.close()" (click)="modalUrl.clearModal()" mat-raised-button color="primary">Close</button>
</dialog>
<ul class="data-list">
  <li *ngFor='let species of speciess' class="data-item">
    <button (click)="modalUrl.getModal(species.url)" (click)="dialog.show()" mat-raised-button color="primary">{{species.name}}</button>
  </li>
</ul>
