<h1>Films</h1>
<dialog #dialog>
  <app-modal #modalUrl></app-modal>
  <button (click)="dialog.close()" (click)="modalUrl.clearModal()" mat-raised-button color="primary">Close</button>
</dialog>
<ul class="data-list">
  <li *ngFor='let film of films' class="data-item">
    <button (click)="modalUrl.getModal(film.url)" (click)="dialog.show()" mat-raised-button color="primary">{{film.title}}</button>
  </li>
</ul>
