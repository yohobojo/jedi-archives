<h1>Planets</h1>
<dialog #dialog>
  <app-modal #modalUrl></app-modal>
  <button (click)="dialog.close()" (click)="modalUrl.clearModal()" mat-raised-button color="primary">Close</button>
</dialog>
<ul class="data-list">
  <li *ngFor='let planet of planets' class="data-item">
    <button (click)="modalUrl.getModal(planet.url)" (click)="dialog.show()" mat-raised-button color="primary">{{planet.name}}</button>
  </li>
</ul>
